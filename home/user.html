<!doctype html>
<html lang="en">

<head>
  <title>Hello, world!</title>
  <!-- meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script includ></script>
  <!-- CSS -->
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
</head>

<body class="grid-container">
  <form>
    <div class="grid-item" id="strain-panel">
      <div class="grid-container" class="buttons">
        <div class="grid-item">
          <div class="center-anchor">
            <div class="text-center">
              <header>
                <div>
                  <h4>What strains would you like to explore?</h4>
                </div>
              </header>
            </div>
          </div>
        </div>
        <div class="grid-item">
          <label class="btn btn-outline-primary addspace">
            <input type="checkbox" name="strain-sativa" autocomplete="off">
            <p>Sativas</p>
          </label>
        </div>
        <div class="grid-item">
          <label class="btn btn-outline-primary addspace">
            <input type="checkbox" name="strain-indica" autocomplete="off">
            <p>Indicas</p>
          </label>
        </div>
        <div class="grid-item">
          <label class="btn btn-outline-primary addspace">
            <input type="checkbox" name="strain-hybrid" autocomplete="off">
            <p>Hybrids</p>
          </label>
        </div>
        <div class="grid-item">
          <button name="strain-submit" id="strain-submit" class="btn btn-outline-secondary addspace">
            <p>Continue</p>
          </button>
        </div>


        <div>
          <footer>
            GreenBox &copy; 2018
          </footer>
        </div>
      </div>
    </div>

    <div class="grid-item" id="mood-panel">
      <div class="grid-container">
        <div class="grid-item">
          <div class="center-anchor">
            <div class="text-center">
              <header>
                <div>
                  <h4>What experience are you looking for?</h4>
                </div>
              </header>
            </div>
          </div>
        </div>
        <div class="grid-item">
          <label class="btn btn-outline-primary addspace">
            <input type="checkbox" name="mood-active" autocomplete="off">
            <p>Get Active</p>
          </label>
        </div>
        <div class="grid-item">
          <label class="btn btn-outline-primary addspace">
            <input type="checkbox" name="mood-motivate" autocomplete="off">
            <p>Motivate the Mind</p>
          </label>
        </div>
        <div class="grid-item">
          <label class="btn btn-outline-primary addspace">
            <input type="checkbox" name="mood-creativity" autocomplete="off">
            <p>Spark Creativity</p>
          </label>
        </div>
        <div class="grid-item">
          <label class="btn btn-outline-primary addspace">
            <input type="checkbox" name="mood-anxiety" autocomplete="off">
            <p>Conquer Social Anxiety</p>
          </label>
        </div>
        <div class="grid-item">
          <label class="btn btn-outline-primary addspace">
            <input type="checkbox" name="mood-happy" autocomplete="off">
            <p>Be Happy</p>
          </label>
          <button name="mood-submit" class="btn btn-outline-secondary addspace">
            <p>Continue</p>
          </button>
        </div>

  </form>

  <div>
    <footer>
      GreenBox &copy; 2018
    </footer>
  </div>
  </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/user.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
</body>
