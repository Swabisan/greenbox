<!doctype html>
<html lang="en">

<head>
	<title>Account Creation</title>
	<!-- meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- CSS -->
	<link rel="stylesheet" href="../styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
</head>

<body class="grid-container-white">

	<div class="container-fluid">
		<div class="grid-item">
			<div class="center-anchor">
				<div class="text-center">
					<header>
						<div class="fixed-header">
							<h2>User Info</h2>
						</div>
					</header>
				</div>
			</div>
		</div>
		<div class="grid-item">
			<div class="center-anchor">
				<div class="text-center">
					<form id="create-account" class="formBody">
						<label for="firstName">FIRST NAME</label>
						<input type="text" class="form-control" id="firstName" placeholder="" value="" required="">

						<label for="firstName">LAST NAME</label>
						<input type="text" class="form-control" id="lastName" placeholder="" value="" required="">

						<label for="firstName">BIRTHDAY</label>
						<input type="text" class="form-control" id="birthday" placeholder="" value="" required="">

						<label for="firstName">USER NAME</label>
						<input type="text" class="form-control" id="userName" placeholder="" value="" required="">

						<label for="firstName">PASSWORD</label>
						<input type="text" class="form-control" id="password" placeholder="" value="" required="">

						<label for="firstName">E-MAIL</label>
						<input type="text" class="form-control" id="email" placeholder="" value="" required="">

						<label for="firstName">PHONE NUMBER</label>
						<input type="text" class="form-control" id="phoneNumber" placeholder="" value="" required="">

						<div class="row">
							<button class="doc-button">CALIFORNIAN ID</button>

							<button class="doc-button">MEDICAL MARIJUANA CARD</button>
						</div>

						<button class="submit">NEXT</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<script src="js/account-creation.js"></script>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
</body>

</html>
