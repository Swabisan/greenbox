<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
    <title>Account Creation</title>
	<style>
		.submit {
			border-radius: 10px;
			box-sizing: content-box;
			background-color: rgb(88, 184, 142);
			color: white;
		}
		
		.docButton {
			border-radius: 10px;
			background-color: rgb(88, 184, 142);
			color: white;
		}
		
		.row {
			display: flex;
			flex-wrap: wrap;
			margin-right: 15px;
			margin-left: 15px;
		}
		
		header {
			color: rgb(88, 184, 142);
		}
		
		.formBody {
			background-color: white;
		}
	</style>
  </head>
  <body>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<header>Login to Greenbox</header>
  <form action="localhost:3000/login" method="POST" class="formBody">
    
		<label for="firstName">USER NAME</label>
		<input type="text" class="form-control" id="userName" placeholder="" value="" required="">
		
		<label for="firstName">PASSWORD</label>
		<input type="text" class="form-control" id="password" placeholder="" value="" required="">

		<label for="firstName">PHONE NUMBER</label>
		<input type="text" class="form-control" id="phoneNumber" placeholder="" value="" required="">
		
		<div class="row">
			<button class="docButton">CALIFORNIAN ID</button>
		
			<button class="docButton">MEDICAL MARIJUANA CARD</button>
		</div>
		
		<button class="submit">NEXT</button>
	</form>
  </body>
</html>
