<!doctype html>
<html lang="en">

<head>
  <title>Hello, world!</title>
  <!-- meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script includ></script>
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <header>
        <div class="text-center">
          <img class="img-responsive center-block" src="http://via.placeholder.com/350x100" width="350px" height="100px">
          <h3>User Preferences</h3>
        </div>
      </header>
    </div>
    <div class="row">
      <hr>
      <p>“Welcome to Green Box, select some of your desired User Preferences so that we can begin recommending cannabis strains
        and products that suit your very needs!”</p>
      <hr>
    </div>
    <div class="row">
      <form class="day-night">
        <div class="text-center">
          <p>When do you prefer to enjoy your cannabis?</p>
        </div>
        <ul class="list-inline">
          <li>
            <button class="btn btn-default text-capitalize btn-block" id="bottom-right">Day</button>
          </li>
          <li>
            <button class="btn btn-default text-capitalize btn-block" id="bottom-right">Night</button>
          </li>
        </ul>
      </form>
      <form class="strain-preferences">
        <div class="text-center">
          <p>Strain prefereces?</p>
        </div>
        <div>
          <ul class="list-inline">
            <li>
              <button class="btn btn-default text-capitalize btn-block" id="bottom-right">Hybrid</button>
            </li>
            <li>
              <button class="btn btn-default text-capitalize btn-block" id="bottom-right">Sativa</button>
            </li>
            <li>
              <button class="btn btn-default text-capitalize btn-block" id="bottom-right">Indica</button>
            </li>
          </ul>
        </div>
      </form>
      <button class="btn btn-default text-capitalize btn-block" id="bottom-right">Next</button>
    </div>
  </div>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
</body>
