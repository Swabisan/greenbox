<!doctype html>
<html lang="en">

<head>
	<title>Account Creation</title>
	<!-- meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- CSS -->
	<link rel="stylesheet" href="../styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
</head>

<body class="grid-container-white">

	<div class="container-fluid">
		<div class="grid-item">
			<div class="center-anchor">
				<div class="text-center">
					<header>
						<div class="fixed-header">
							<h2>User Info</h2>
						</div>
					</header>
				</div>
			</div>
		</div>
		<div class="grid-item">
			<div class="center-anchor">
				<div class="text-center">
					<form id="create-account" class="formBody">
						<label for="firstName"></label>
						<input type="text" class="form-control" name="firstname" placeholder="First Name" value="" required="">

						<label for="firstName"></label>
						<input type="text" class="form-control" name="lastname" placeholder="Last Name" value="" required="">

						<label for="firstName"></label>
						<input type="date" class="form-control" name="birthdate" placeholder="Date of Birth" value="" required="">

						<label for="firstName"></label>
						<input type="text" class="form-control" name="username" placeholder="Username" value="" required="">

						<label for="firstName"></label>
						<input type="password" class="form-control" name="password" placeholder="Password" value="" required="">

						<label for="firstName"></label>
						<input type="password" class="form-control" id="password" placeholder="Confirm Password" value="" required="">

						<label for="firstName"></label>
						<input type="email" class="form-control" name="email" placeholder="Email" value="" required="">

						<label for="firstName"></label>
						<input type="tel" class="form-control" name="phone" placeholder="Phone Number" value="" required="">
						<hr>
								<button class="btn btn-greenbox-nomargin">CALIFORNIA ID</button>
								or
								<button class="btn btn-greenbox-nomargin">MEDICAL MARIJUANA CARD</button>
						<hr>
						<button class="submit btn btn-greenbox">Create</button>
					</form>
					<div>
							<footer>
								<br>
								<p>GreenBox 2018</p>
							</footer>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<script src="js/account-creation.js"></script>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
</body>

</html>
